<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="./rupee.svg" type="image/svg" />
    <link rel="stylesheet" href="style.css" />
    <title>Currency Converter</title>
  </head>
  <body>
    <main>
      <div class="header">
        <img src="./rupee.svg" alt="rupee" />
        <h1>Currency Converter</h1>
      </div>
      <div class="converter">
        <div class="inputs">
          <div class="input-group">
            <label class="search-label">
              <input
                type="number"
                name="text"
                class="input currency-one"
                id="currency-one"
                required
                placeholder="Enter amount..."
              />
            </label>
            <div class="select-wrapper">
              <select
                name="from-currency"
                id="from-currency"
                class="select"
              ></select>
            </div>
          </div>
          <button class="reverse">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M17 2.1l4 4-4 4" />
              <path d="M3 12.2v-2a4 4 0 0 1 4-4h14" />
              <path d="M7 21.9l-4-4 4-4" />
              <path d="M21 11.8v2a4 4 0 0 1-4 4H3" />
            </svg>
          </button>
          <div class="input-group">
            <label class="search-label">
              <input
                type="number"
                name="text"
                class="input currency-two"
                id="currency-two"
                disabled
                placeholder="0.00"
              />
            </label>
            <div class="select-wrapper">
              <select name="to-currency" id="to-currency" class="select">
                <option value="INR" selected>INR</option>
              </select>
            </div>
          </div>
        </div>
        <button class="button" id="convert-btn">
          Convert
          <svg fill="currentColor" viewBox="0 0 24 24" class="icon">
            <path
              clip-rule="evenodd"
              d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25zm4.28 10.28a.75.75 0 000-1.06l-3-3a.75.75 0 10-1.06 1.06l1.72 1.72H8.25a.75.75 0 000 1.5h5.69l-1.72 1.72a.75.75 0 101.06 1.06l3-3z"
              fill-rule="evenodd"
            ></path>
          </svg>
        </button>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
